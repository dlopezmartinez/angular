<div class="row">
  <div class="col-md-6">
    <app-recipes-list
      (selectedRecipe)="changeSelectedRecipe($event)"
    ></app-recipes-list>
  </div>
  <div class="col-md-6">
    <app-recipes-detail
      *ngIf="selRecipe; else noDetails"
      [recipe]="selRecipe"
    ></app-recipes-detail>
    <ng-template #noDetails>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
