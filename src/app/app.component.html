<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "onSubmit(f)" #f="ngForm" >
        <div 
        id="user-data" 
        ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text"
             id="username"
            class="form-control"
            ngModel
            name="username"
            required
            #username="ngModel">
          </div>
          <span class="help-block" *ngIf="username.invalid && username.touched" >Please enter a username</span>
          <button class="btn btn-default" type="button"
          (click) ="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          </div>
          <span class="help-block" *ngIf="email.invalid && email.touched" > Please enter a valid email" </span>
        </div>
        <p *ngIf="!userData.valid && userData.touched"> User data form not valid </p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel] = "defaultQuestion"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer"
           id=""
           rows="3"
           class="form-control"
           [(ngModel)]="answer">
          </textarea>
          <p>Your reply : {{ answer }}</p>
          <hr>
          <p>Gender: </p>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input 
                type="radio"
                name = "gender"
                [ngModel]="defaultGender"
                [value] ="gender"
                required>
                {{gender}}
            </label>
          </div>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!f.valid">Submit</button>
      </form>
      <div class="row"
      *ngIf="submitted">
        <div class="col-xs-12">
          <hr>
          <h3>Your Data</h3>
          <p>Username : {{ user.username }}</p>
          <p>Email : {{ user.email }}</p>
          <p>Secret Questions: {{ user.question }}</p>
          <p>Secret Answer: {{ user.answer }}</p>
          <p>Gender: {{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
