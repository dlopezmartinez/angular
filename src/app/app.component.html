<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" />
            <span class="help-block"
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched ">
              Please enter a valid username </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" formControlName="email" class="form-control" />
            <span class="help-block"
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched ">
              Please enter a valid email </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input id="gender" type="radio" formControlName="gender" [value]="gender" />{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn-btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of getHobbiesControls(); let i = index ">
            <input type="text" class="form-control" [formControlName]="i">
            <!-- <input type="text" class="form-control" [formControl]="hobbyControl"> -->
            <!-- ésto ocurre por que dado que en el div que contiene éste input ya contenemos un formArrayName, que es un array de formControls y que un Array de JS no es más que una estructura de datos clave-valor siendo la clave el índice de dicho array... podemos realizar éste input de las dos formas, uno llamando a formControlName que haría referencia a la clave dentro del array y otro con formControl que haría referencia al objeto entero en sí dentro del array. -->
          </div>
        </div>
        <br>
        <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched ">
          Please enter a valid user data </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
